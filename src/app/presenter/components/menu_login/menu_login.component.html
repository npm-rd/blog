<section class="menu-login">
  <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-search"></i>
    </span>
    <input type="text" class="form-control" placeholder="Buscar..." />
  </div>

  @if (!usuarioLogado) {
  <button class="btn" routerLink="login">Login</button>
  <button class="btn btn-primary" routerLink="cadastro">Cadastre-se</button>
  } @else {
  <span class="fw-bold text-primary">{{ credencial!.nome }}</span>
  <button class="btn btn-light" (click)="sair()">
    <i class="bi bi-box-arrow-right"></i>
  </button>
  }
</section>
